<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="cpu.js"></script>
    <script src="vlist.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<section>
    <h2>Registers:</h2>
    <table id="registers" class="monotype">
        <thead>
        <tr>
            <th>Register</th>
            <td>H</td>
            <td>L</td>
        </tr>
        </thead>
        <tbody></tbody>
    </table>
</section>

<section>
    <h2>Memory:</h2>
    <div class="flex memory-container">
        <table id="memory" class="monotype">
            <thead>
            <tr>
                <th>Address</th>
                <th>00</th>
                <th>01</th>
                <th>02</th>
                <th>03</th>
                <th>04</th>
                <th>05</th>
                <th>06</th>
                <th>07</th>
                <th>08</th>
                <th>09</th>
                <th>0A</th>
                <th>0B</th>
                <th>0C</th>
                <th>0D</th>
                <th>0E</th>
                <th>0F</th>
            </tr>
            </thead>
            <tbody></tbody>
        </table>

    </div>
</section>


<script src="ui.js"></script>
</body>
</html>
